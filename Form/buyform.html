                    <option value="model1">Standard</option>
                    <option value="model2">Economic</option>
                    <option value="model1">Sport</option>
                    <option value="model1">Sport +</option>
                    <option value="model1">Custom</option>
                </select>

                <label for="color">Color:</label>
                <input type="color" id="color" name="color">

                <input type="submit" value="Submit">
            </form>
