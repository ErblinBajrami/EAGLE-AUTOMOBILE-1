<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styleform.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="hero">
      <a href="#" class="logo"
        ><img
          src="./Images/LogoSample_ByTailorBrands-removebg-preview.png"
          alt=""
      /></a>
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">
            Login
          </button>
          <button type="button" class="toggle-btn" onclick="register()">
            Register
          </button>
        </div>
        <div class="social-icons">
          <img src="/Images/fb.png" alt="" />
          <img src="/Images/gp.png" alt="" />
          <img src="/Images/tw.png" alt="" />
        </div>

        <form id="login" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="Enter User Id"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Enter Password"
            required
          />
          <input type="checkbox" class="check-box" /><span
            >Remember Password</span
          >
          <a href="/app.html"><button type="submit" class="submit-btn">Log In</button></a>
          
        </form>

        <form id="register" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="Enter User Id"
            required
          />
          <input
            type="email"
            class="input-field"
            placeholder="Enter Email"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Enter Password"
            required
          />
          <input type="checkbox" class="check-box" /><span
            >Agree To Terms & Conditions</span
          >
          <a href="/app.html"><button type="submit" class="submit-btn">Register</button></a>
        </form>
      </div>
    </div>


<!-- skriptat per animation deh validim -->

    <script>
// amination
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }

      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
      }

// validimi
      function login(){
        let username = document.getElementById("username").value
        let password = document.getElementById("password").value
        let country = document.getElementById("country").value
        let email = document.getElementById("email").value

        if(username.value === ""){
            alert("Shenoni usernamin")
        }
        if(password.value === ""){
            alert("Shenoni passwordin")
        }
        if(country.value === ""){
            alert("Shenoni countryin")
        }
        if(!checkemail(email)){
            alert("Email juaj eshte gabim")
        }

    }

    function checkemail(email){
        const regex=/^([A-Za-z0-9-.])+@([A-Za-z0-9-.])+.([A-Za-z]{2,4})$/;
        return regex.test(email)
    }


    </script>
  </body>
</html>
